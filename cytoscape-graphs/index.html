<!doctype html>
<html>
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

				<title>reveal.js</title>

				<link rel="stylesheet" href="dist/reset.css">
				<link rel="stylesheet" href="dist/reveal.css">
				<link rel="stylesheet" href="dist/theme/black.css">

				<!-- Additional reveald3 css -->
				<link rel="stylesheet" href="lib/css/custom-gc.css">

				<!-- Theme used for syntax highlighted code -->
				<link rel="stylesheet" href="plugin/highlight/monokai.css">
		</head>
		<body>
				<div class="reveal">
						<div class="slides">

								<!-- slide that points to cytoscape -->
								<section>
										<h2>Point to cytoscape with reveald3!</h2>
										<div class="fig-container" data-file="lib/networks/grid-layout/index.html"></div>
								</section>

								<!-- another slide that points to cytoscape -->
								<section>
										<h2>Colajs layout</h2>
										<div class="fig-container" data-file="lib/networks/colajs-graph/index.html"></div>
								</section>

								<!-- another example -->
								<section>
										<h2>Circle layout</h2>
										<div class="fig-container" data-file="lib/networks/circle-layout/index.html"></div>
								</section>

						</div>
				</div>

				<script src="dist/reveal.js"></script>
				<script src="plugin/notes/notes.js"></script>
				<script src="plugin/markdown/markdown.js"></script>
				<script src="plugin/highlight/highlight.js"></script>
				<script>
						// More info about initialization & config:
						// - https://revealjs.com/initialization/
						// - https://revealjs.com/config/
						Reveal.initialize({
								hash: true,

								// Learn about plugins: https://revealjs.com/plugins/
								plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],

								dependencies: [
										{ src: 'node_modules/reveald3/reveald3.js' }
								]

						});
				</script>
		</body>
</html>
