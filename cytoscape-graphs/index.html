<!doctype html>
<html>
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

				<title>reveal.js</title>

				<!-- reveal.js css -->
				<link rel="stylesheet" href="dist/reset.css">
				<link rel="stylesheet" href="dist/reveal.css">
				<link rel="stylesheet" href="dist/theme/black.css">

				<!-- Additional reveald3 css -->
				<link rel="stylesheet" href="lib/css/custom-gc.css">

				<!-- Theme used for syntax highlighted code -->
				<link rel="stylesheet" href="plugin/highlight/monokai.css">
		</head>
		<body>
				<div class="reveal">
						<div class="slides">

								<!-- slide that points to cytoscape -->
								<section>
										<h2>Point to cytoscape with reveald3!</h2>
										<div class="fig-container" data-file="lib/networks/grid-layout/index.html"></div>
								</section>

								<!-- another slide that points to cytoscape -->
								<section>
										<h2>Colajs layout</h2>
										<div class="fig-container" data-file="lib/networks/colajs-graph/index.html"></div>
								</section>

								<!-- another example -->
								<section>
										<h2>Circle layout</h2>
										<div class="fig-container" data-file="lib/networks/circle-layout/index.html"></div>
								</section>

								<!-- yet another example -->
								<section>
										<h2>Cose-Bilkent-Layout</h2>
										<div class="fig-container" data-file="lib/networks/cose-bilkent-layout/index.html"></div>
								</section>

								<!-- another example using data stored in keyed json format -->
								<section>
										<h2>Example Graph </h2>
										<div class="fig-container" data-file="lib/networks/example/index.html"></div>
								</section>

								<!-- a more complicated graph -->
								<section>
										<h2>Wine and Cheese Pairings</h2>
										<div class="fig-container" data-file="lib/networks/wine-cheese-map/index.html"></div>
								</section>

								<!-- a more complicated graph -->
								<section>
										<h2>Enhanced Visual Style</h2>
										<div class="fig-container" data-file="lib/networks/visual-style/index.html"></div>
								</section>

						</div>
				</div>

				<script src="dist/reveal.js"></script>
				<script src="plugin/notes/notes.js"></script>
				<script src="plugin/markdown/markdown.js"></script>
				<script src="plugin/highlight/highlight.js"></script>
				<script>
						Reveal.initialize({
								hash: true,
								plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
								dependencies: [
										{ src: 'node_modules/reveald3/reveald3.js' }
								]
						});
				</script>
		</body>
</html>
